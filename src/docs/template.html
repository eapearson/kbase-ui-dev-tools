<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title></title>
<style type="text/css">
    body {
        font-family: sans-serif;
        width: 100%;
        max-width: 750px;
    }
    p {
        
        line-height: 1.5;
    }
    h1, h2, h3, h4, h5, h6 {
        xcolor: #FFF;
        color: #000;
    }
    h3 {
        padding: 4px;
        background-color: #BBB;
    }
     code {
        xmargin: 1em;
        xdisplay: block;
        xpadding: 1em;
        xcolor: lime;
        background-color: #CCC;
    }
    pre > code {
        margin: 1em;
        display: block;
        padding: 1em;
        color: lime;
        background-color: black;
        border-radius: 4px;
    }
    blockquote {
        border-left: 10px orange solid;
        background-color: #EEE;
        padding: 4px 4px 4px 20px;
    }
</style>
</head>
<body>
<%=content%>

</body>
